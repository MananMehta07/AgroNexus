{% extends 'layout.html' %} {% block body %}
<script src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslatea"></script>
<script>
   function loadGoogleTranslatea(){
      new google.translate.TranslateElement("google_element");
   }
</script>
<style>
  html body {
    background-color:  #e8f3ec;;
  }

  /* Agriculture theme CSS */
  h2 {
    color: #5C9643;
    text-shadow: 1px 1px 1px #000;
    font-size: 36px;
    font-weight: bold;
  }

  label {
    color: #5C9643;
    font-size: 20px;
    font-weight: bold;
  }

  input[type="number"], select {
    border: 2px solid #5C9643;
    border-radius: 10px;
    font-weight: bold;
  }

  input[type="number"]::placeholder, select::placeholder {
    color: #5C9643;
    font-weight: bold;
  }

  .btn-info {
    background-color: #5C9643;
    border-color: #5C9643;
    color: #fff;
  }

  .btn-info:hover {
    background-color: #3F6B2E;
    border-color: #3F6B2E;
    color: #fff;
  }

</style>
<!--Form Section-->
<br /><br />

<h2 style="text-align: center; margin: 0px; color: black">
  <b>Soil Quality Analysis</b>
</h2>
<br />
<div
  style="
    width: 350px;
    height: 40rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
  "
>
  <form method="POST" action="{{ url_for('fert_recommend') }}">
    <div class="form-group">
      <label for="Nitrogen"><b>Nitrogen</b></label>
      <input
        type="number"
        class="form-control"
        id="Nitrogen"
        name="nitrogen"
        min="1" max="150"
    placeholder="Between 1-150,in ppm"
        required
      />
    
    </div>
    <div class="form-group">
      <label for="Phosphorous"><b>Phosphorous</b></label>
      <input
        type="number"
        class="form-control"
        id="Phosphorous"
        name="phosphorous"
        min="1" max="100"
    placeholder="Between1-100,in ppm"
        required
      />
    </div>
 <div class="form-group">
  <label for="Pottasium"><b>Pottasium</b></label>
  <input
    type="number"
    class="form-control"
    id="Pottasium"
    name="pottasium"
    min="1" max="100"
    placeholder="Between1-100,in ppm"
    required
  />
</div>

<div class="form-group">
  <label for="crop"><b>Crop you want to grow</b></label>
  <select
    name="cropname"
    class="form-control"
    id="crop"
    placeholder="Select a crop"
    required
  >
    <option selected>Select crop</option>
    <option>rice</option>
    <option>maize</option>
    <option>chickpea</option>
    <option>kidneybeans</option>
    <option>pigeonpeas</option>
    <option>mothbeans</option>
    <option>mungbean</option>
    <option>blackgram</option>
    <option>lentil</option>
    <option>pomegranate</option>

        <option>banana</option>
        <option>mango</option>
        <option>grapes</option>
        <option>watermelon</option>
        <option>muskmelon</option>
        <option>apple</option>
        <option>orange</option>
        <option>papaya</option>
        <option>coconut</option>
        <option>cotton</option>
        <option>jute</option>
        <option>coffee</option>
      </select>
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="
          color: black;
          font-weight: bold;
          width: 130px;
          height: 50px;
          border-radius: 12px;
          font-size: 21px;
        "
      >
        Predict
      </button>
    </div>
  </form>
</div>
<div id="google_element"></div>
{% endblock %}
