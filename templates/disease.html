{% extends 'layout.html' %} {% block body %}
<script src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslatea"></script>
<script>
   function loadGoogleTranslatea(){
      new google.translate.TranslateElement("google_element");
   }
</script>

<style>
  html body {
    background-color: #e8f3ec;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  h2 {
    font-size: 2.5rem;
    text-align: center;
    margin: 1rem;
    color: #4d4d4d;
    text-shadow: 1px 1px #ffffff;
  }

  .form-signin {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 50%;
    background-color: #ffffff;
    border-radius: 25px;
    padding: 2rem;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
  }

  .form-signin h2 {
    font-size: 1.5rem;
    margin: 0 0 1rem 0;
    color: #4d4d4d;
    text-shadow: 1px 1px #ffffff;
  }

  .form-signin input[type="file"] {
    font-weight: bold;
  }

  .form-signin button[type="submit"] {
    margin-top: 2rem;
    font-weight: bold;
    background-color: #2ecc71;
    border-color: #2ecc71;
    transition: all 0.3s ease;
  }

  .form-signin button[type="submit"]:hover {
    background-color: #27ae60;
    border-color: #27ae60;
  }

  #output-image {
    width: 100%;
    height: auto;
    margin-top: 2rem;
    border-radius: 5px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
  }
</style>

<div style="
    width: 350px;
    height: 50rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
    font-weight: bold;
  ">
  <h2>
    Plant Disease Detection
  </h2>
  <br>
  <br>

  <form class="form-signin" method=post enctype=multipart/form-data>
    <h2>Share a picture of the plant and get immediate results</h2>
    <input type="file" name="file" class="form-control-file" id="inputfile" onchange="preview_image(event)">
    <br>
    <br>
    <img id="output-image" class="rounded mx-auto d-block" />
    <button class="btn btn-lg btn-primary btn-block" type="submit">Predict</button>
  </form>
</div>

<script type="text/javascript">
  function preview_image(event) {
    var reader = new FileReader();
    reader.onload = function () {
      var output = document.getElementById('output-image')
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>
<div id="google_element"></div>
{% endblock %}
