    border: 2px solid #5C9643;
    border-radius: 10px;
    font-weight: bold;
  }

  input[type="number"]::placeholder, select::placeholder {
    color: #5C9643;

  }

  .btn-info {
    background-color: #5C9643;
    border-color: #5C9643;
    color: #fff;

    <div class="form-group">
      <label for="Nitrogen" style="font-size: 17px"><b>Nitrogen</b></label>

        type="number"
        class="form-control"
        id="Nitrogen"
        name="nitrogen"
        min="1" max="150"

        style="font-weight: bold"

    <div class="form-group">

    <div class="form-group">

        type="number"

        placeholder="In Celsius"
        style="font-weight: bold"
        required
      />
    </div>
     <div class="form-group">
      <label for="Humidity" style="font-size: 17px"><b>Humidity</b></label>

        type="number"
        class="form-control"
        id="Humidity"
        name="Humidity"
        placeholder="In g/m3 "
        style="font-weight: bold"
        required
      />
    </div>
     <div class="form-group">
      <label for="Rainfall" style="font-size: 17px"><b>Rainfall</b></label>
      <input
        type="number"
        class="form-control"
        id="Rainfall"
        name="Rainfall"
        placeholder="In mm"
        style="font-weight: bold"
        required
      />
    </div>
     <div class="form-group">
      <label for="pH" style="font-size: 17px"><b>pH</b></label>

        type="number"
        class="form-control"
        id="pH"
        name="pH"
        min="1" max="14"
        placeholder="Between 1-14"
        style="font-weight: bold"
        required
      />
    </div>
